global:
  scrape_interval: 15s      # 抓取数据的间隔，默认为1分钟
  evaluation_interval: 15s  # 评估数据的间隔
  external_labels:
    monitor: 'my-monitor'

scrape_configs:
  # prometheus 自身数据的抓取配置
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]
  - job_name: node_exporter
    scrape_interval: 10s
    static_configs:
      - targets: ["node_exporter:9100"]

  # Go 程序数据的抓取配置
  - job_name: chat_logic
    metrics_path: /metrics  # 抓取数据的URL路径
    consul_sd_configs:
      - server: consul:8500
        services:
          - chat_logic-http
  - job_name: chat_connect_ws
    metrics_path: /metrics
    consul_sd_configs:
      - server: consul:8500
        services:
          - chat_connect-ws
